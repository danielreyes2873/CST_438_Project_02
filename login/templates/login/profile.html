<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <title>Profile</title>
    {% load crispy_forms_tags %}
</head>
<body>
<h1 class="jumbotron">Edit Profile </h1>
    <form method="POST" class="form-group">
    {% csrf_token %}

    {% if user.is_authenticated %}
        Username: <input type="text" name="username" value="{{user.username}}">
        Password: <input type="password" name="password" placeholder="Enter password">
        <input type="hidden" name="ID" value="{{user.id}}">
        <button name="submitUpdateUser">Update</button>
    </form>
<footer class="page-footer font-small blue pt-4" style="position: absolute; bottom: 0">
    <div class="container-fluid text-center text-md-left">
        <a href="delete_account"> Delete Account</a>
    </div>

</footer>
    {% else %}
        <p>Login <a href="/login">Here</a></p>
    {% endif %}

</body>

</html>
