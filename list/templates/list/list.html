<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <title> Wishlist </title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" style="font-size:25px"> Wishful </a>
            <img src="https://randems.lk/wp-content/uploads/2020/05/wish-list-Small.png" width="30" height="30" alt="">
            <a class="navbar-brand" href="/"> &nbsp; &nbsp; Home </a>
            <a class="navbar-brand" href="/list"> Wishlist </a>
            <a class="navbar-brand" href="/profile"> Profile </a>
            <a class="navbar-brand" href="/login"> Login </a>
            <a class="navbar-brand" href="/register"> Sign Up </a>
        </nav>
    </header>

    <br>

    <div style="text-align:center;">
        <h2 class="card">
            <a style="text-align:center;" class="navbar-brand" href="/userWList"> My Wishlists </a>
        </h2>
        <br>
        <h4> Add an item to your wishlist: </h4>
        <input id="search" class = "guessField" type = "text" size = "25" placeholder = "Search items" style="text-align:center;">
        <button id="searchBtn" type="button" class="btn btn-info"> search </button>
    </div>

    <!-- Displays all items -->
{% block content %}
    <ul>
        {% for item in items %}
            <li>{{item.name}}</li>
            <a href="/viewItem">View Item</a>
        {% endfor %}
    </ul>
{% endblock %}
</body>
</html>
